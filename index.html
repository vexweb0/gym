<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyFit</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            background-color: #34495e;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            font-size: 36px;
        }

        main {
            text-align: center;
            margin-top: 20px;
        }

        #banner img {
            max-width: 100%;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        #workout-sections {
            padding: 20px 0;
            margin-bottom: 20px;
        }

        #workout-sections h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #workout-sections ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        #workout-sections ul li {
            margin-right: 20px;
        }

        #workout-sections ul li:last-child {
            margin-right: 0;
        }

        #workout-sections ul li a {
            color: #ecf0f1;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #34495e;
            border-radius: 20px;
            transition: background-color 0.3s ease;
            display: inline-block;
        }

        #workout-sections ul li a:hover {
            background-color: #2c3e50;
        }

        #workout-list {
            display: none;
            padding: 20px 0;
            border-top: 1px solid #ccc;
            margin-bottom: 20px;
        }

        #workout-list.open {
            display: block;
        }

        #workout-list ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #workout-list ul li {
            margin-bottom: 10px;
        }

        #workout-list ul li a {
            color: #ecf0f1;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #34495e;
            border-radius: 20px;
            transition: background-color 0.3s ease;
            display: inline-block;
        }

        #workout-list ul li a:hover {
            background-color: #2c3e50;
        }

        .close-btn {
            display: inline-block;
            background-color: #e74c3c;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .close-btn:hover {
            background-color: #c0392b;
        }

        .promo-section {
            background-color: #34495e;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            display: none;
            margin-bottom: 2%;
        }
        .promo-section a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #e74c3c;
            border-radius: 20px;
            transition: background-color 0.3s ease;
        }

        .promo-section a:hover {
            background-color: #c0392b;
        }

        .promo-section .upgrade-btn {
            display: inline-block;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <header>
        <h1>EasyFit<h1>
    </header>

    <main>
        <section id="banner" class="container">
            <!-- Banner Image: Illustration of animated characters exercising -->
            <img src="Article_Banner-1-17.jpg" alt="Banner Image">
        </section>

        <section id="workout-sections">
            <div class="container">
                <h2>Choose Your Workout Section</h2>
                <ul>
                    <li><a href="#" class="workout-link" data-category="strength">Strength Training</a></li>
                    <li><a href="#" class="workout-link" data-category="cardio">Cardio</a></li>
                    <li><a href="#" class="workout-link" data-category="flexibility">Flexibility</a></li>
                </ul>
            </div>
        </section>

        <section id="workout-list" class="container">
            <ul></ul>
            <a href="#" class="close-btn">Close</a>
        </section>

        <section class="promo-section container">
            <a href="https://trainsmartpersonaltraining.com" class="upgrade-btn" target="_blank">Upgrade</a>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const workoutLinks = document.querySelectorAll('.workout-link');
            const workoutList = document.getElementById('workout-list');
            const promoSection = document.querySelector('.promo-section');

            workoutLinks.forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    const category = this.dataset.category;
                    fetchWorkouts(category);
                });
            });

            function fetchWorkouts(category) {
                const workouts = {
                    strength: ["Push-ups", "Squats", "Deadlifts"],
                    cardio: ["Running", "Jogging", "Cycling"],
                    flexibility: ["Yoga (atleast 10m a day)", "Stretching (arms + legs 10x each)", "Arm Stretches (8-10 per arm)"]
                };

                const workoutListContainer = document.querySelector('#workout-list ul');
                workoutListContainer.innerHTML = '';

                workouts[category].forEach(workout => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `<a href="#">${workout}</a>`;
                    workoutListContainer.appendChild(listItem);
                });

                workoutList.classList.add('open');
                promoSection.style.display = 'block';
            }

            const closeBtn = document.querySelector('.close-btn');
            closeBtn.addEventListener('click', function(event) {
                event.preventDefault();
                workoutList.classList.remove('open');
                promoSection.style.display = 'none';
            });
        });
    </script>
</body>
</html>
